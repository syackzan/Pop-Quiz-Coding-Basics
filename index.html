<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css" > 
</head>
<body>
    <header>
        <p><a onclick="viewHighScores()" href="#">See High Scores</a></p>
        <p class="count">Count</p>
        <p class="timer">Timer</p>
    </header>
    <main>
        <div class="userBox">
            <h1>Pop Quiz: Coding Challenge!</h1>
            <p class="description">This here is a timed coding quiz. Click the start button to begin. You will have 75 seconds to answer 5 questions. Be careful! If you rush, and answer a question incorrectly then your timer will lose 10 seconds. Good Luck!</p>
            <section class="answerBox">
                <button>Start Quiz!</button>
            </section>
        </div>
    </main>
    <script src=".\assets\js\script.js"></script>
</body>
</html>
